<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd-Mentorship-challenge-00</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="task-manager__title">Task Manager</h1>
    <section class="task-manager">
      <form>
        <div class="add-title">
          <input
            type="text"
            class="input"
            name="title-input"
            id="title-input"
            placeholder="Title"
          />
          <button type="submit" class="add-btn btn">ADD</button>
        </div>
        <div class="add-tasks">
          <div class="task-container">
            <input
              type="text"
              class="input task-input"
              name="task"
              id="task1"
              placeholder="Task 1"
              readonly
            />
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">Delete</button>
          </div>
          <div class="task-container">
            <input
              type="text"
              class="input"
              name="task"
              id="task2"
              placeholder="Task 2"
              readonly
            />
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">Delete</button>
          </div>
          <div class="task-container">
            <input
              type="text"
              class="input"
              name="task"
              id="task3"
              placeholder="Task 3"
              readonly
            />
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">Delete</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
